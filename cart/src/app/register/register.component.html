<div class="main">
  <div class="container">
    <div class="signup-content">
      <div class="signup-img">
        <img src="../../assets/images/signup-img.jpg" alt="" />
      </div>
      <div class="signup-form">
        <form [formGroup]="contactForm" class="register-form" id="register-form">
          <h2>Customer Registration Form</h2>
          <div class="form-group">
            <label for="name">Full Name :</label>
            <input type="text" name="name" id="name" required formControlName="name" />
          </div>
          <div class="form-group">
            <label for="id">Address :</label>
            <input type="text" name="address" id="address" autocomplete="false" formControlName="address" required />
          </div>
          <div class="form-group">
            <label for="profession">Telephone Number :</label>
            <input type="text" name="tel" id="tel" formControlName="tel" />
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" formControlName="password" />
          </div>
          <div class="form-submit">
            <button type="submit" class="btn btn-primary" id="submit" [disabled]="!contactForm.valid"
              (click)="onSubmit()">Submit Form</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
