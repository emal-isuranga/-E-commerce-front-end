<div class="container">
  <div class="row">
    <div class="col-xl-6">
      <form [formGroup]="contactForm">
        <fieldset>
          <legend>Shipping</legend>
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputname" placeholder="Enter Name"
              formControlName="name">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">Address</label>
            <input type="text" class="form-control" id="exampleInputAddress" placeholder="Enter Address"
              formControlName="address">
          </div>
          <div class="form-group">
            <label for="exampleInputCity">City</label>
            <input type="text" class="form-control" id="exampleInputCity" placeholder="Enter City"
              formControlName="city">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">Telephone No</label>
            <input type="text" class="form-control" id="exampleInputAddress" placeholder="Enter Telephone No"
              formControlName="tel">
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary" id="submit" [disabled]="!contactForm.valid"
          (click)="onSubmit()">Plase Order</button>
      </form>
    </div>
    <div class="col-xl-6 orderSummary">
      <div class="card border-info mb-3">
        <div class="card-header">
          <legend>Order Summary</legend>
          <p>You have 8 items in your shopping cart</p>
        </div>
        <div class="card-body">
          <div *ngFor="let item of cartList">
            <div class="card-text row">
              <div class="col-xl-6"> 1 x {{item.name}}</div>
              <div class="col-xl-6 d-flex justify-content-end">Rs.{{item.price}}</div>
            </div>
            <hr>
          </div>

          <!-- <div>
            <div class="card-text row">
              <div class="col-xl-6"> 2 x Bag</div>
              <div class="col-xl-6 d-flex justify-content-end">Rs.200.00</div>
            </div>
            <hr>
          </div>

          <div>
            <div class="card-text row">
              <div class="col-xl-6"> 2 x Bag</div>
              <div class="col-xl-6 d-flex justify-content-end">Rs.200.00</div>
            </div>
            <hr>
          </div> -->

          <div class="card-text row">
            <div class="col-xl-6">
              <h4>Total</h4>
            </div>
            <div class="col-xl-6 d-flex justify-content-end">Rs.{{totalPrice}}</div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
